<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mickey Universe</title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" type="image/svg+xml" href="./assets/icon.svg" />

    <!-- import the supplementary libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>

    <!-- import the p5.js library -->

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script> -->

    <!-- import the three.js library -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

        "imports": {

      import * as THREE from "three";
      import {OrbitControls} from "three/addons/controls/OrbitControls.js";

      import {OBJLoader} from "three/addons/loaders/OBJLoader.js";
      import {XRButton} from "three/addons/webxr/XRButton.js";
      import {XRControllerModelFactory} from "three/addons/webxr/XRControllerModelFactory.js";
      window.THREE = THREE;
      window.OrbitControls = OrbitControls;
      window.RGBELoader = RGBELoader;
      window.XRButton = XRButton;
      window.XRControllerModelFactory = XRControllerModelFactory;
      // window.OBJLoader = OBJLoader;
    </script>

    <!-- import your scripts here! -->
    <script defer src="js/script-webxr.js"></script>
    <script defer src="js/script-three.js"></script>
    <script defer src="js/script-p5.js"></script>
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <div class="loadingScreen">
